<!DOCTYPE html>
<html ng-app="docs">

<head>
  <meta charset="UTF-8">
  <title>AngularJs Bootstrap 4 Demo</title>
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="robots" content="noindex, nofollow">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>


  <header>
    <div class="navbar navbar-dark bg-dark box-shadow">
      <div class="container-fluid d-flex justify-content-between">
        <a href="#" class="navbar-brand d-flex align-items-center">
          <strong>AngularJS Bootstrap4 Components</strong>
        </a>
      </div>
    </div>
  </header>

  <main role="main">
    <div class="container-fluid">
      <div class="row">
        <div class="col-2 bg-light border-right">
          <div class="sidebar sticky">
            <div class="list-group" >
              <a ui-sref="alerts" ui-sref-active="active" class="list-group-item list-group-item-action">
                Alerts
              </a>
              <a ui-sref="asides" ui-sref-active="active" class="list-group-item list-group-item-action">
                Aside
              </a>
              <a ui-sref="buttons" ui-sref-active="active" class="list-group-item list-group-item-action">
                Button
              </a>
              <a ui-sref="collapses" ui-sref-active="active" class="list-group-item list-group-item-action">
                Collapse
              </a>
              <a ui-sref="datepickers" ui-sref-active="active" class="list-group-item list-group-item-action">
                Datepicker
              </a>
              <a ui-sref="dropdowns" ui-sref-active="active" class="list-group-item list-group-item-action">
                  Dropdown
              </a>
              <a ui-sref="modals" ui-sref-active="active" class="list-group-item list-group-item-action">
                Modal
              </a>
            </a>
              <a ui-sref="navbars" ui-sref-active="active" class="list-group-item list-group-item-action">
                Navbar
              </a>
              <a ui-sref="tooltips" ui-sref-active="active" class="list-group-item list-group-item-action">
                Tooltip
              </a>
            </div>
          </div>
        </div>
        <div class="col-10">
          <ui-view></ui-view>
        </div>
      </div>
    </div>
  </main>



</body>

</html>
